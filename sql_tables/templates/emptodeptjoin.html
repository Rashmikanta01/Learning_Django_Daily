<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
    <h1>THIS IS DISPLAY OF EMP JOIN DEPT</h1>
    <table border="3px">
        <tr>
            <th>emp id</th>
            <th>emp name</th>
            <th>job</th>
            <th>mgr</th>
            <th>hiredate</th>
            <th>salary</th>
            <th>comm</th>
            <th>deptno</th>
            <th>dept name</th>
            <th>location</th>
        </tr>

        {% for EDO in QLEDO %}
        <tr>
            <td>{{EDO.empno}}</td>
            <td>{{EDO.ENAME}}</td>
            <td>{{EDO.JOB}}</td>
            <td>{{EDO.MGR}}</td>
            <td>{{EDO.HIREDATE}}</td>
            <td>{{EDO.SAL}}</td>
            <td>{{EDO.COMM}}</td>
            <td>{{EDO.DEPTNO.DEPTNO}}</td>
            <td>{{EDO.DEPTNO.DNAME}}</td>
            <td>{{EDO.DEPTNO.LOC}}</td>
        </tr>
        {% endfor %}
        </table>
    </center>


</body>
</html>
