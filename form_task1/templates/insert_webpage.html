<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for='tn'>Topic Name</label>
            <select name="tn" id="tn">
                {% for TO in QLTO %}
                    <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>

            <label for='na'>Name</label>
            <input type="text" name="na" id="na" >
            <br><br>

            <label for='ur'>URL</label>
            <input type="text" name="ur" id="ur" >
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
