<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select Multiple Topics</h1>
        <form method="post">
            {% csrf_token %}
            <label for="tn">Choose Topics:</label><br>
            <select name="tn" id="tn" multiple>
                {% for TO in QLTO %}
                    <option value="{{ TO.topic_name }}">{{ TO.topic_name }}</option>
                {% endfor %}
                </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
